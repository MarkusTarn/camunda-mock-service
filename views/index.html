<script>
    async function getProcessesAsync() {
        let response = await fetch('http://localhost:8080/engine-rest/process-definition');
        let data = await response.json();
        return data;
    }
    async function StartProcessAsync(id) {
        const payload = {
            variables: {
                email: {
                    value: 'Peeter@eeter.com',
                    type: 'String'
                }
            },
            businessKey: 'lagavulin'
        }

        let response = await fetch('http://localhost:8080/engine-rest/process-definition/' + id + '/start', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body:  JSON.stringify(payload)
        });
        let data = await response.json();
        console.log(data);
        return data;
    }

    (function () {
        const elems = document.querySelectorAll('.collapsible');
        const instances = M.Collapsible.init(elems);

        getProcessesAsync()
            .then(data => {
                console.log(data);
                data.forEach((element) => {
                    document.getElementById('processList').innerHTML +=
                        '<li>' +
                        '<div class="collapsible-header">' + element.key + '</div>' +
                        '<div class="collapsible-body">' +
                        '<span>' + element.id + '</span>' +
                        '<button class="btn waves-effect waves-light" type="submit" name="action">Start<i class="material-icons right">send</i></button>'
                    '</div>' +
                        '</li>';
                });
            });
    })();
</script>
